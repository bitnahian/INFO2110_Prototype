<!DOCTYPE html> 
<html> 
	<head>
  <meta charset="UTF-8">	
	<title>UniChat</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="apple-touch-icon" href="images/launch_icon_57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
		<script>
            $(document).ready(function() {
            	$(".confirmation").click(function () {
					var $name = $('.name').val();
					var $unikey = $('.unikey').val();
					var $bday = $('.birthday').val();
					var $type = $('.type').val();

					if($name != "")
					{
					    $('.oname').text($name);
					}
					if($unikey != "")
					{
					    $('.ounikey').text($unikey);
                    }
					if($bday != "")
					{
					    $('.obirthday').text($bday);
					}
					if($type != "")
					{
					    $('.otype').text($type);
					}
                });
			});
		</script>
</head> 

<body> 
<div data-role="page" id="home" data-theme="c">

	<div data-role="content">

		<img src="img/logo.png">

 		<br>
		<ul data-role="listview">
			<img src="img/pikachu.png" style="display: block; margin: 0 auto; height: 30%; width: 30%;">
			<br>
			<li>
				<strong>Name: </strong>
				<span class="oname">Pikachu</span>
			</li>
			<li>
				<strong>Unikey: </strong>
				<span class="ounikey">pika1234</span>
			</li>
			<li>
				<strong>Birthday: </strong>
				<span class="obirthday">25th, April</span>
			</li>
			<li>
				<strong>Type: </strong>
				<span class="otype">Electric</span>
			</li>
			<!--<li class="list-group-item">
				<strong>Speed</strong>
				<span class="badge">{{pokemon.stats.speed}}</span>
			</li>
			<li class="list-group-item">
				<strong>Total</strong>
				<span class="badge">{{pokemon.stats.total}}</span>-->
		</ul>
		<br>
		<br>
		<ul data-role="listview">
			<li data-icon="plus"><a href="#new_detail" data-rel="popup"> Make Changes </a> </li>
		</ul>
		<br>
		<a href="index.html" data-role="button" rel="external" style="color: red;"> Log Out </a>

	</div>

	<div data-role="popup" id="new_detail" style="width: 300px;">

		<p style="font-size: 15px; font-weight: bold;">Upload Image</p>
		<button>Upload Image</button>
		<p style="font-size: 15px; font-weight: bold;">Name</p>
		<input type="text" class="name">
		<p style="font-size: 15px; font-weight: bold;">Unikey</p>
		<input type="text" class="unikey">
		<p style="font-size: 15px; font-weight: bold;">Birthday</p>
		<input type="text" class="birthday">
		<p style="font-size: 15px; font-weight: bold;">Type</p>
		<input type="text" class="type">
		<button class="confirmation">Confirm Changes</button>
		</p>
	</div>


	<div data-role="footer" data-position="fixed">		
		<div data-role="navbar">
			<ul>
				<li><a href="home.html" rel="external" data-icon="home">Chats</a></li>
				<li><a href="friend.html" rel="external" data-icon="plus">Friends</a></li>
				<li><a href="group.html" rel="external" data-icon="grid">Groups</a></li>
				<li><a href="post.html" rel="external" data-icon="star">Posts</a></li>
				<li><a href="profile.html" class="ui-btn-active ui-state-persist" rel="external" data-icon="gear">Profile</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /footer -->

</div><!-- /page -->
</body>
</html>
